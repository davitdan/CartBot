<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title></title>
</head>
<body>
    <div class="app">
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a class="active" id="home" data-toggle="pill" href="index.html">Home</a>
            <a id="connect" data-toggle="pill" href="connect.html">Connect</a>
            <a id="mode" data-toggle="pill" href="mode.html">Mode</a>
            <a id="settings" data-toggle="pill" href="#Settings">Settings</a>
            <a id="about" data-toggle="pill" href="#About">About us</a>
        </div>

        <div class="topnav">
            <div id="main">
                <span style="font-size:30px;cursor:pointer; color:cornflowerblue; font-family:  Snell Roundhand, cursive ; " onclick="openNav()">&#9776; CartBot</span>
            </div>
        </div>
        <div id="mode" class="tab-pane fade in active">

            <div id="menu2" class="tab-pane fade">
                <h3 id="driving" style="color:cadetblue; font-size:20px;">driving Mode</h3>
                <br /> <br />
                <button id="manual mybtn" class="buttonM buttonm">Manual</button>

                <div id="myModal" class="modal">
                    <div class="modal-content modal-background">

                        <span id="closebox" class="close">&times;</span>
                        <button id="instrbttn">Instructions</button>
                        <div id="instr" class="instruction">

                            <div class="instruction-content">
                                <span class="close1" id="close1">&times;</span>
                                <p><strong>IMPORTANT!!!</strong></p>
                                <p>When you press the 'UP' button the Cart will continuously go ahead,<br />untill you press the red (stop) button. </p>
                                <p>When you press the 'LEFT' or 'RIGHT' buttons, the Cart will rotate by remaining its position.</p>
                            </div>

                        </div>
                        <div id="up" class="triangle-up"></div>
                        <div id="down" class="triangle-down"></div>
                        <div id="right" class="triangle-right"></div>
                        <div id="left" class="triangle-left"></div>

                        <div id="st" class="circle"></div>


                    </div>
                </div>


                <button id="stop" class="buttonS buttons">STOP!!!</button>
                <button id="auto" class="buttonA buttonm">Auto</button>

                <br /> <br /><br /><br />
                <center style="color:gray; font-size:10px; ">v.1.0.0</center>
            </div>
        </div>
    </div>

</body>
</html>

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script>
    function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
    }

    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
    }
</script>

<script>
    var mod = document.getElementById('instr');

    var butn = document.getElementById("instrbttn");

    var span1 = document.getElementsByClassName("close1")[0];

    butn.onclick = function () {
        mod.style.display = "block";
    }

    span1.onclick = function () {
        mod.style.display = "none";
    }

    window.onclick = function (event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>
